<section>
    <div class="showcase-box__items-wrapper">
        <div class="showcase-box__item" *ngFor="let item of data">
            <div class="showcase-box__image-wrapper">
                <ng-container *ngIf="item.isVideo; else showImage">
                    <video loop autoplay muted playsinline preload="auto" id="showcase-box-video">
                        <source [src]="item.imgSrc" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                </ng-container>
                <ng-template #showImage>
                    <img loading="lazy" class="showcase-box-image" [src]="item.imgSrc" alt>
                </ng-template>
            </div>
            
            <div class="item__text-wrapper" [style.backgroundColor]="item?.bkgColor || '#fff'">
                <h3 [style.color]="item?.textColor">{{ item.title }}</h3>
                <p [style.color]="item?.textColor">{{ item.text }}</p>
                <a [class]="item.contactButtonClass" href="drivers/contact">Contact Us</a>
            </div>
        </div>
    </div>
</section>
